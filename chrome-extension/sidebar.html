<!DOCTYPE html>
<html>
<head>
  <title>DunClone Sidebar</title>
  <link rel="stylesheet" type="text/css" href="sidebar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="econ-sidebar">
    <div class="sidebar-header">
      <div class="sidebar-title">
        <img src="icons/duncan-face.jpeg" alt="DunClone">
        <h2>DunClone</h2>
      </div>
    </div>
    <button class="close-button"><i class="fas fa-times"></i></button>
    <div class="sidebar-content">
      <div class="content-card">
        <div class="card-body">
          <div class="content-area">
            <div id="analysis-content" class="loading">Analyzing economics content</div>
            <div class="chat-messages" id="chat-messages"></div>
          </div>
          <div class="chat-header">
            <i class="fas fa-comments"></i>
            <h3>Chat with DunClone</h3>
          </div>
          <div class="chat-input">
            <textarea id="chat-input-field" placeholder="Ask me about this economic content..."></textarea>
            <button id="send-message-btn"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
